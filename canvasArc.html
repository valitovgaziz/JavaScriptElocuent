<!DOCTYPE html>

<html>

<body>
<p>Before SVG</p>
<canvas></canvas>
<p>After SVG</p>

<script>
    let cx = document.querySelector("canvas").getContext("2d");
    cx.beginPath();
    cx.arc(50, 50, 40, 0, 7);
    cx.arc(150, 50, 40, 0, 0.5 * Math.PI);
    cx.stroke();
</script>

<style>
    p {
        background-color: antiquewhite;
    }
    canvas {
        background-color: aliceblue;
    }
</style>
