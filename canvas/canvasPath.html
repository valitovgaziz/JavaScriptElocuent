<!DOCTYPE html>
<header>

</header>
<html>

<body>
<p>Before SVG</p>
<canvas></canvas>
<p>After SVG</p>
</body>
<script>
    let cx = document.querySelector("canvas").getContext("2d");
    cx.beginPath();
    for (let y = 10; y < 100; y += 10) {
        cx.moveTo(10, y);
        cx.lineTo(90, y);
    }
    cx.stroke();
</script>

<style>
    p {
        background-color: antiquewhite;
    }
    canvas {
        background-color: aliceblue;
    }
</style>

</html>
